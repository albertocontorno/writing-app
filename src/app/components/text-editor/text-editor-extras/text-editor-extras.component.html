<div style="height: 100%;">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <p-panel *ngFor="let note of notes; let i = index" [toggleable]="true">

      <ng-template pTemplate="header">
        <h4 contenteditable="true" (keydown)="updateTitle($event, i)">{{note.title}}</h4>
      </ng-template>

      <app-text-editor [blocks]="note!.blocks!"></app-text-editor>
      <ng-template pTemplate="icons">
        <button pButton class="p-panel-header-icon p-link" (click)="openMenu($event, menu, i)">
            <span class="pi pi-cog"></span>
        </button>
        <p-menu #menu id="config_menu" [model]="items" [popup]="true" [appendTo]="'body'"></p-menu>
    </ng-template>
    </p-panel>
  </p-scrollPanel>
</div>
